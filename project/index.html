<div id="logoContainer"></div>
<div id="casesContainer"></div>
<div id="caseOpenContainer"></div>

  <script>
function loadComponent(id, path) {
  fetch(path)
    .then(res => res.text())
    .then(html => document.getElementById(id).innerHTML = html)
    .catch(err => console.error("Ошибка загрузки компонента:", err));
}

loadComponent('logoContainer', '../components/logo.html');
loadComponent('casesContainer', '../components/cases.html');
loadComponent('caseOpenContainer', '../components/caseOpen.html');
</script>
<script src="../js/loader.js"></script>
